content: |
  API for Yelp:

  Fusion API: Ability to search for businesses by keyword, category, location, price level, phone number. Get rich business data, such as name, address, phone number, photos, Yelp rating, price levels and hours of operation.

  Data Ingestion API: Ability to update listing names, address, telephone, URL, photo uploads, store hours, claim listings, and algorithmically match listings.

  Advertising API: Ability to purchase Yelp advertising products like CPC, Branded Profile, Enhanced Profile, Business Highlights, Verified License etc.

  Program Feature API: Ability to customize advertising programs like: manage negative keywords, modify ad copy, target specific locations etc.

  Reporting API: Ability to retrieve a business's metrics.

  Respond-to-Review API: Allow clients to respond, publicly, to reviews and publish straight to Yelp.

  Partner Support API: Allow partners to retrieve the latest business information, migration information and advertising program information about their businesses.

  Platform API: For partners that provide booking, orders, reservations, and other forms of transactions. Allow partners to create/update/cancel orders that were initiated on Yelp website/app.

  Leads API: For partners that want to allow business owners to view & respond to their Yelp Request a Quote messages without needing to login to biz.yelp.com.
