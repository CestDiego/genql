favicon: https://stellate.co/favicon-128.png
version: 0.6.0
content: >
  You can use this API client to automate and create scripts to manage
  your Stellate account


  Stellate is a platform to cache and improve latency for your GraphQL APIs
website: https://stellate.co
endpoint: https://graph.stellate.co
exampleCode: |+
  import { createClient } from '@genql/stellate'
  const client = createClient()


  // query variables
  let id

  client
    .query({
      alert: {
        __args: {
          id: id,
        },
        filters: {
          id: true,
          scope: true,
          type: true,
        },
        id: true,
        interval: true,
      },
    })
    .then((x) => console.log(JSON.stringify(x, null, 4)))



  // query variables
  let after
  let before
  let id
  let slug

  client
    .query({
      organization: {
        __args: {
          id: id,
          slug: slug,
        },
        id: true,
        name: true,
        services: {
          __args: {
            after: after,
            before: before,
          },
          totalCount: true,
        },
      },
    })
    .then((x) => console.log(JSON.stringify(x, null, 4)))



  // query variables
  let after
  let before

  client
    .query({
      organizations: {
        __args: {
          after: after,
          before: before,
        },
        edges: {
          cursor: true,
        },
        pageInfo: {
          endCursor: true,
          hasNextPage: true,
          hasPreviousPage: true,
        },
        totalCount: true,
      },
    })
    .then((x) => console.log(JSON.stringify(x, null, 4)))



  // Mutations
  // query variables
  let input

  client
    .mutation({
      applyForJob: {
        __args: {
          input: input,
        },
      },
    })
    .then((x) => console.log(JSON.stringify(x, null, 4)))



  // query variables
  let input

  client
    .mutation({
      submitApiFeedback: {
        __args: {
          input: input,
        },
      },
    })
    .then((x) => console.log(JSON.stringify(x, null, 4)))



