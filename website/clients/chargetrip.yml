content: >
  The Chargetrip API gives you the ability to integrate smart,
  EV-specific routing into products built for electric car drivers. This API
  gives developers access to the same powerful EV routing engine that is already
  used and trusted by car manufacturers and e-mobility services around the
  world.
website: https://chargetrip.com
endpoint: https://api.chargetrip.io/graphql
docs: https://developers.chargetrip.com/api-reference/api/quick-setup-guide/
favicon: https://chargetrip.com/favicon.ico
version: 0.13.0
exampleCode: |+
  import { createClient } from '@genql/chargetrip'
  const client = createClient()


  // query variables
  let stationId

  client
    .query({
      amenityList: {
        __args: {
          stationId: stationId,
        },
        address: {
          city: true,
          continent: true,
          country: true,
        },
        createdAt: true,
        distance: true,
      },
    })
    .then((x) => console.log(JSON.stringify(x, null, 4)))



  // query variables
  let externalId
  let id

  client
    .query({
      car: {
        __args: {
          externalId: externalId,
          id: id,
        },
        adapters: {
          max_electric_power: true,
          power: true,
          speed: true,
        },
        availability: {
          status: true,
        },
      },
    })
    .then((x) => console.log(JSON.stringify(x, null, 4)))



  // query variables
  let filter
  let page

  client
    .query({
      carList: {
        __args: {
          filter: filter,
          page: page,
        },
        adapters: {
          max_electric_power: true,
          power: true,
          speed: true,
        },
      },
    })
    .then((x) => console.log(JSON.stringify(x, null, 4)))



  // Mutations
  // query variables
  let review

  client
    .mutation({
      addReview: {
        __args: {
          review: review,
        },
        createdAt: true,
        ev: {
          adapters: {
            max_electric_power: true,
            power: true,
            speed: true,
          },
          availability: {
            status: true,
          },
        },
        id: true,
      },
    })
    .then((x) => console.log(JSON.stringify(x, null, 4)))



  // query variables
  let input

  client
    .mutation({
      authorizeConnectedVehicle: {
        __args: {
          input: input,
        },
        authorization_url: true,
        id: true,
        label: true,
      },
    })
    .then((x) => console.log(JSON.stringify(x, null, 4)))



