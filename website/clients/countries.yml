favicon: https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/285/kitchen-knife_1f52a.png
name: countries
content: >
  GraphQl API for up to date countries data: country codes, languages,
  phone codes and more
website: https://trevorblades.com
endpoint: https://countries.trevorblades.com/
exampleCode: |+
  import { createClient } from '@genql/countries'
  const client = createClient()


  // query variables
  let representations

  client
    .query({
      _entities: [
        {
          representations: representations,
        },
      ],
    })
    .then((x) => console.log(JSON.stringify(x, null, 4)))



  client
    .query({
      _service: {
        sdl: true,
      },
    })
    .then((x) => console.log(JSON.stringify(x, null, 4)))



  // query variables
  let filter

  client
    .query({
      countries: [
        {
          filter: filter,
        },
        {
          code: true,
          name: true,
          native: true,
          phone: true,
          continent: {
            code: true,
            name: true,
            countries: {
              code: true,
              name: true,
              native: true,
              phone: true,
              capital: true,
              currency: true,
              emoji: true,
              emojiU: true,
            },
          },
          capital: true,
          currency: true,
          languages: {
            code: true,
            name: true,
            native: true,
            rtl: true,
          },
          emoji: true,
          emojiU: true,
          states: {
            code: true,
            name: true,
            country: {
              code: true,
              name: true,
              native: true,
              phone: true,
              capital: true,
              currency: true,
              emoji: true,
              emojiU: true,
            },
          },
        },
      ],
    })
    .then((x) => console.log(JSON.stringify(x, null, 4)))



